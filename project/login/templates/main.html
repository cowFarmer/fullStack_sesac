<!doctype html>
<html lang="en">

<head>
    <title>main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container text-center">
            <form method="post" action="{{ url_for('login') }}">
                <input type="hidden" class="btn btn-primary" value="네이버 로그인 버튼" name="naver_login">
                <input type="image" src="{{ url_for('static', filename='images/naver/btnG_완성형.png') }}" alt="네이버 로그인 버튼" name="naver_login" style="height: 30px;">
                <input type="hidden" class="btn btn-primary" value="카카오 로그인 버튼" name="kakao_login">
                <input type="image" src="{{ url_for('static', filename='images/kakao/kakao_login_large_narrow.png') }}" alt="카카오 로그인 버튼" name="kakao_login" style="height: 30px;">
            </form>
            <form method="post" action="{{ url_for('logout') }}">
                <input type="submit" class="btn btn-primary" value="로그아웃" name="logout">
            </form>
        </div>
        <h1>{{ user_id }}</h1>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
