{% extends "./common/base.html" %}
{% block title %}
users
{% endblock %}
{% block main %}
    <div class="mt-3" style="overflow-x: scroll">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>password</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password_hash }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
