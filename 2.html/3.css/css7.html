<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css7</title>
    <link rel="stylesheet" type="text/css" href="./css7.css">
</head>
<body>
    <div class="container">
        <p>
            flex-direction의 기본값은 row로, 플렉스 컨테이너가 처음 만들어지면 주축을 가로축으로 설정해 왼쪽부터 오른쪽 방향으로 요소를 배치하는 것이 기본 특성입니다. 그러나 flex-direction의 값을
            column으로 변경하면 주축을 세로축으로 바꾸어 위에서부터 아래 방향으로 요소를 배치할 수 있습니다. 더불어 각 속성값에 접미사로 reverse를 추가할 경우에는 요소의 배치 방향을 반대로 변경할 수도 있습니다.
        </p>
    </div>
</body>
</html>
