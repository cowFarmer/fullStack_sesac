<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>입력폼 만들어보기</h1>
    <label>아이디</label>
    <input type="text" placeholder="아이디" size="20px" maxlength="20"><br>
    <label>비밀번호</label>
    <input type="password" placeholder="비번" size="50" maxlength="20"><br>
    <label>OTP</label>
    <input type="number"><br>
    <label>아무말이나 쓰기</label><br>
    <textarea cols="50" rows="4"></textarea>

    <h1>다양한 버튼 만들기</h1>
    <label>버튼</label>
    <button value="입력">ok</button><br>
    <button value="PUSH">PUSH</button><br>
    <button value="LOADING">LOADING</button><br>
    <p>과목 고르기</p>
    <input type="radio" name="subject"> 국어
    <input type="radio" name="subject"> 수학
    <input type="radio" name="subject"> 과학
    <input type="radio" name="subject"> 영어
    <br>

    <p>하나 고르기</p>
    <input type="radio" name="choice"> 딸기
    <input type="radio" name="choice"> 수박
    <input type="radio" name="choice"> 박수
    <br>

    <p>좋아하는거 여러개 고르기</p>
    <input type="checkbox" name="food"> 떡볶이
    <input type="checkbox" name="food"> 돈까스
    <input type="checkbox" name="food"> 스윙스
    <br>

    <p>풀다운 메뉴</p>
    <select>
        <option>콜라</option>
        <option>사이다</option>
        <option>다이소</option>
    </select>

    <p>풀다운 메뉴 멀티 초이스</p>
    <select size="3" multiple>
        <option>바밤바</option>
        <option>조스바</option>
        <option>수박바</option>
        <option>바밤바</option>
    </select>

    <h1>프로그래스바</h1>
    <p>로딩 중</p>
    <progress value="60" max="100"></progress>
</body>

</html>
