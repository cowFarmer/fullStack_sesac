<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo upload</title>
</head>
<body>
    <form method="post" action="{% url 'photo_upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Title:</label>
        <br>
        <input type="text" name="title">
        <br>
        <label>Image:</label>
        <br>
        <input type="file" name="image">
        <br>
        <input type="submit" value="upload">
    </form>
</body>
</html>
