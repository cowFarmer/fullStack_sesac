<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./calculator.css" rel="stylesheet">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#">Calculator</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
            </ul>
        </nav>
    </div>

    <!-- grid -->
    <div class="calculator">
        <div class="row">
            <div class="col-sm-12">
                <input type="text" id="input_field" class="form-control" value="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">+</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">-</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">*</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">7</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">8</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">9</button>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-outline-dark">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">4</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">5</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">6</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">1</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">2</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">3</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-dark">0</button>
            </div>
        </div>
    </div>

    <div>
        <ul class="pagination pagination-sm justify-content-center" style="margin:20px 0">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./calculator.js"></script>
</body>
</html>
