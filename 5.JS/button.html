    <div id="result">
    </div>
    <div>
        <button id="inc" onclick="number_inc()">+1</button>
        <button id="dec" onclick="number_dec()">-1</button>
    </div>

    <script>
        function number_inc() {
            result = document.getElementById("result");
            let current = Number(result.innerText);
            result.innerText = current + 1;
        }

        function number_dec() {
            result = document.getElementById("result");
            let current = Number(result.innerText);
            result.innerText = current - 1;
        }
    </script>
