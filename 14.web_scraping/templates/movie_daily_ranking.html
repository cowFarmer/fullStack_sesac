{% extends "./layout.html" %}
{% block title %}
    {{ date }}
{% endblock %}
{% block main %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>이름</th>
                <th>평점</th>
                <th>예매율</th>
                <th>이미지</th>
                <th>요약글</th>
            </tr>
        </thead>
        <tbody>
            {% for d in datas %}
            <tr onclick="location.href='{{ d.url }}'" style="cursor: pointer;">
                <td>{{ d.ranking }}등</td>
                <td>{{ d.name }}</td>
                <td>{{ d.grade }}점</td>
                <td>{{ d.reservation_percente }}%</td>
                <td><img src="{{ d.img_url }}" alt="{{ d.name }} 포스터" style="width: 15rem;"></td>
                <td>{{ d.short_summary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
